<h1>Angular Demo with Salesforce.com</h1>

<div ng-controller="AccountListCtrl">

  <form ng-submit="add()">
    <input type="text" ng-model="newAccount.name" required>
    <input type="submit" value="Add Account">
  </form>

  <h2>Last 10 Accounts</h2>
  <ul>
    <li ng-repeat="account in accounts" ng-click="displayAcount(account)">
      <a href="#/accounts/{{account.Id}}">{{account.Name}}</a> ({{account.Type}})
    </li>
  </ul>  

</div>
